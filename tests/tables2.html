<head>
    <style>
    table {
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>row 1 col 1</td>
            <td>row 1 col 2</td>
        </tr>
        <tr>
            <td>row 2 col 1</td>
            <td>row 2 col 2</td>
        </tr>
        <tr>
            <td>r3 c1</td>
            <td>r3 c2</td>
        </tr>
    </table>
    <br />
    <table>
        <tr>
            <th>h1</th>
            <th>h2</th>
            <th>h3</th>
        </tr>
        <tr>
            <td>r1c1</td>
            <td>r1c2</td>
            <td>r1c3</td>
        </tr>
        <tr>
            <td>
                r2c1 - nested table
                <table>
                    <tr>
                        <td>nr1c1</td>
                        <td>nr1c2</td>
                    </tr>
                    <tr>
                        <td>nr2c1</td>
                        <td>nr2c2</td>
                    </tr>
                </table>
            </td>
            <td>
                r2c2
            </td>
            <td>
                r2c3 - nested table
                <table>
                    <tr>
                        <td>nr1c1</td>
                        <td>nr1c2</td>
                    </tr>
                    <tr>
                        <td>nr2c1</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        Nest level 3 with list
                                        <ul>
                                            <li>item1</li>
                                            <li>item2</li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>Table 3</td>
            <td>
                <table>
                    <tr>
                        <td>Nested table 3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
            
</body>
